<html lang="en">

    <meta charset="UTF-8">

    <title>Chinese-Thai Flashcard App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Base styles for the watercolor card effect */
        .watercolor-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            touch-action: manipulation;
        }

        /* Styles for the 3D card scene and individual cards */
        .card-scene {
            width: min(70vw, 400px);
            height: min(70vh, 550px);
            margin: 0 auto;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-3d {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.4, 0.0, 0.2, 1), opacity 0.5s ease-out;
            cursor: pointer;
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
        }

        .card-3d.flipped {
            transform: rotateY(180deg);
        }

        /* Swipe animations */
        .card-3d.swiping-left {
            transform: translateX(-150vw) rotateZ(-30deg) scale(0.5); 
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }

        .card-3d.swiping-right {
            transform: translateX(150vw) rotateZ(30deg) scale(0.5); 
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }

        /* New card animation */
        .card-3d.new-card {
            opacity: 0;
            transform: scale(0.8);
        }

        .card-3d.new-card.show {
            opacity: 1;
            transform: scale(1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Card faces (front and back) */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-content {
            width: 100%;
            padding: clamp(16px, 4vw, 24px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Styles for text elements on the card */
        .chinese-character {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 300;
            color: #1f2937;
            margin-bottom: 8px;
            line-height: 1;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .chinese-character:hover {
            background-color: rgba(59, 130, 246, 0.1);
            transform: scale(1.05);
        }

        .chinese-character:active {
            transform: scale(0.95);
        }

        .pinyin {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: #6b7280;
            font-weight: 400;
            margin-bottom: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .pinyin:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .translation-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .emoji-display {
            font-size: clamp(2rem, 5vw, 2.8rem);
            margin-bottom: 8px;
        }

        .english-translation {
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .english-translation:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .thai-translation {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #6b7280;
            font-weight: 400;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .thai-translation:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        /* General mobile button styles */
        .mobile-button {
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.2s ease;
        }

        .mobile-button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* Floating background elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        /* Individual floating shape sizes and positions */
        .floating-shape:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; animation-duration: 25s; }
        .floating-shape:nth-child(2) { width: 120px; height: 120px; top: 20%; right: 15%; animation-delay: -5s; animation-duration: 30s; }
        .floating-shape:nth-child(3) { width: 60px; height: 60px; bottom: 30%; left: 20%; animation-delay: -10s; animation-duration: 20s; }
        .floating-shape:nth-child(4) { width: 100px; height: 100px; bottom: 20%; right: 25%; animation-delay: -15s; animation-duration: 35s; }
        .floating-shape:nth-child(5) { width: 40px; height: 40px; top: 50%; left: 5%; animation-delay: -20s; animation-duration: 15s; }
        .floating-shape:nth-child(6) { width: 90px; height: 90px; top: 70%; right: 10%; animation-delay: -8s; animation-duration: 28s; }

        /* Floating animation keyframes */
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg) scale(1); opacity: 0.3; }
            25% { transform: translateY(-20px) translateX(10px) rotate(90deg) scale(1.1); opacity: 0.5; }
            50% { transform: translateY(-40px) translateX(-5px) rotate(180deg) scale(0.9); opacity: 0.3; }
            75% { transform: translateY(-20px) translateX(-15px) rotate(270deg) scale(1.05); opacity: 0.4; }
            100% { transform: translateY(0px) translateX(0px) rotate(360deg) scale(1); opacity: 0.3; }
        }

        /* Animated background gradient */
        .animated-bg {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Parallax background layers */
        .parallax-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            pointer-events: none;
            z-index: -1;
        }

        .parallax-1 {
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3), transparent 50%);
            animation: parallaxMove1 30s ease-in-out infinite;
        }

        .parallax-2 {
            background: radial-gradient(circle at 60% 20%, rgba(120, 219, 255, 0.2), transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255, 159, 119, 0.2), transparent 50%);
            animation: parallaxMove2 25s ease-in-out infinite reverse;
        }

        /* Parallax movement keyframes */
        @keyframes parallaxMove1 {
            0%, 100% { transform: translateX(-10px) translateY(-5px) rotate(0deg); }
            50% { transform: translateX(10px) translateY(5px) rotate(1deg); }
        }

        @keyframes parallaxMove2 {
            0%, 100% { transform: translateX(5px) translateY(-10px) rotate(0deg); }
            50% { transform: translateX(-5px) translateY(10px) rotate(-1deg); }
        }

        /* Centering utility for mobile */
        .mobile-center {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
            width: 100%;
            padding: 16px;
            box-sizing: border-box;
        }
        
        /* Responsive adjustments for smaller screens */
        @media (max-width: 480px) {
            .card-scene {
                width: 90vw;
                height: 60vh;
            }
            .mobile-center {
                padding: 12px;
            }
        }

        /* Slide to unlock specific styles */
        .slide-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .slide-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
            font-size: 1rem;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .slide-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease-out;
            touch-action: pan-x;
        }

        .slide-button.unlocked {
            transform: translateX(calc(100% - 50px));
            cursor: auto;
        }

        .slide-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 25px;
            width: 0;
            transition: width 0.1s ease-out;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 90vw;
            width: 400px;
            text-align: center;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        /* Small card styles for collection views */
        .small-card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            padding: 10px;
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .small-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.8) 100%);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 120px;
            font-size: 0.8rem;
            color: #374151;
            transition: transform 0.2s ease;
        }

        .small-card:hover {
            transform: translateY(-5px);
        }

        .small-card .chinese-character {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }
        .small-card .pinyin {
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .small-card .emoji-display {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }
        .small-card .english-translation, .small-card .thai-translation {
            font-size: 0.8rem;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- DATA & CONFIG ---

        const TRANSLATIONS = {

        // Sample Chinese vocabulary data
        const CHINESE_VOCABULARY = [
            { front: "爸爸\nbà ba", back: "dad\nพ่อ", emoji: "👨‍👧‍👦" }, 
            { front: "别\nbié", back: "don't\nอย่า", emoji: "🚫" },

            { front: "家\njiā", back: "home\nบ้าน", emoji: "🏡" }, 
            { front: "就\njiù", back: "then\nแล้ว", emoji: "⏭️" }, 
            { front: "小\nxiǎo", back: "small\nเล็ก", emoji: "🐭" }, 
            { front: "喜欢\nxǐ huān", back: "to like\nชอบ", emoji: "❤️" }
        ];

        // Sample Pinyin cards
        const PINYIN_CARDS = [
            { front: "ang", back: "ang\nFinal compound: 'ahng' sound\nเสียงสระผสม: 'อาง'", emoji: "🗣️" }, 
            { front: "ing", back: "ing\nFinal compound: 'eeng' sound\nเสียงสระผสม: 'อิง'", emoji: "🗣️" }, 
            { front: "en", back: "en\nFinal compound: 'uhn' sound\nเสียงสระผสม: 'เอิน'", emoji: "🗣️" }, 
            { front: "ai", back: "ai\nFinal compound: 'eye' sound\nเสียงสระผสม: 'ไอ'", emoji: "🗣️" }, 
            { front: "ao", back: "ao\nFinal compound: 'aow' sound\nเสียงสระผสม: 'เอา'", emoji: "🗣️" }
        ];

        // Valid access codes and their corresponding deck data
        const ACCESS_CODES = {
            "LearnChinesewithHelen1295": {
                title: "Chinese Vocabulary",
                cards: CHINESE_VOCABULARY.map(card => ({ ...card, status: 'new' })),
                sampleCard: { ...CHINESE_VOCABULARY[0], status: 'new' }
            },
            "PinyinPractice": {
                title: "Pinyin Practice",
                cards: PINYIN_CARDS.map(card => ({ ...card, status: 'new' })),
                sampleCard: { ...PINYIN_CARDS[0], status: 'new' }
            }
        };

        // --- UTILITY HOOKS & FUNCTIONS ---

        // Custom hook for speech synthesis
        const useSpeech = () => {
            const [voices, setVoices] = useState([]);
            const [isReady, setIsReady] = useState(false);

            useEffect(() => {
                const loadVoices = () => {
                    const availableVoices = window.speechSynthesis.getVoices();
                    if (availableVoices.length > 0) {
                        setVoices(availableVoices);
                        setIsReady(true);
                    }
                };
                
                loadVoices();
                
                if (speechSynthesis.onvoiceschanged !== undefined) {
                    speechSynthesis.onvoiceschanged = loadVoices;
                }
                
                setTimeout(loadVoices, 1000);

                return () => {
                    if (speechSynthesis.onvoiceschanged !== undefined) {
                        speechSynthesis.onvoiceschanged = null;
                    }
                };
            }, []);
            
            const detectLanguage = (text) => {
                if (!text) return 'en-US';
                const cleanText = text.trim();
                
                if (/[\u4e00-\u9fff\u3400-\u4dbf]/.test(cleanText)) return 'zh-CN';
                if (/[\u0e00-\u0e7f]/.test(cleanText)) return 'th-TH';
                if (/[āáǎàēéěèīíǐìōóǒòūúǔùǖǘǚǜ]/.test(cleanText) || 
                    /^[a-zA-Z]+$/.test(cleanText) && cleanText.length <= 15 && 
                    /[aeiou]/.test(cleanText.toLowerCase())) {
                    return 'zh-CN';
                }
                
                return 'en-US';
            };

            const cleanTextForPronunciation = (text, language) => {
                if (!text) return '';
                
                let cleanText = text.trim();
                
                if (language === 'zh-CN') {
                    cleanText = cleanText.replace(/\s+/g, ' ');
                    
                    if (/[āáǎàēéěèīíǐìōóǒòūúǔùǖǘǚǜ]/.test(cleanText)) {
                        return cleanText;
                    }
                    
                    if (/[\u4e00-\u9fff]/.test(cleanText)) {
                        return cleanText.split('').join(' ');
                    }
                }
                
                return cleanText;
            };

            const pronounceText = useCallback((text, specificLang = null) => {
                if (!text || !text.trim() || !window.speechSynthesis || !isReady) {
                    return;
                }

                window.speechSynthesis.cancel();

                setTimeout(() => {
                    const lang = specificLang || detectLanguage(text);
                    const cleanText = cleanTextForPronunciation(text, lang);
                    
                    const utterance = new SpeechSynthesisUtterance(cleanText);
                    utterance.lang = lang;
                    
                    let voice = null;
                    let rate = 0.8;
                    let pitch = 1.0;

                    if (lang.startsWith('zh')) {
                        voice = voices.find(v => 
                            v.lang === 'zh-CN' && (
                                v.name.includes('Chinese') || 
                                v.name.includes('Mandarin') ||
                                v.name.includes('中文') ||
                                v.name.includes('普通话')
                            )
                        ) || 
                        voices.find(v => v.lang === 'zh-CN') ||
                        voices.find(v => v.lang.startsWith('zh'));
                        
                        rate = 0.6;
                        pitch = 1.1;
                    } else if (lang.startsWith('th')) {
                        voice = voices.find(v => v.lang === 'th-TH') ||
                                voices.find(v => v.lang.startsWith('th'));
                        rate = 0.7;
                    } else {
                        voice = voices.find(v => v.lang === 'en-US') ||
                                voices.find(v => v.lang.startsWith('en'));
                        rate = 0.8;
                    }
                    
                    if (voice) {
                        utterance.voice = voice;
                    }
                    
                    utterance.rate = rate;
                    utterance.pitch = pitch;
                    utterance.volume = 1.0;
                    
                    utterance.onerror = (e) => {
                        console.error('Speech synthesis error:', e.error, e);
                    };
                    
                    utterance.onend = () => {
                        console.log('Speech synthesis completed');
                    };
                    
                    window.speechSynthesis.speak(utterance);
                }, 100); 
            }, [voices, isReady]);

            return { pronounceText, isReady, voices };
        };

        // Custom Modal component for alerts/messages
        const Modal = ({ isOpen, onClose, title, message, children }) => {
            if (!isOpen) return null;

            return (
                <div className={`modal-overlay ${isOpen ? 'open' : ''}`} onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        {title && <h3 className="text-2xl font-bold mb-4 text-gray-800">{title}</h3>}
                        {message && <p className="text-gray-700 mb-6">{message}</p>}
                        {children}
                        <button
                            onClick={onClose}
                            className="mt-4 px-6 py-3 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 transition duration-300 mobile-button"
                        >
                            Close
                        </button>
                    </div>
                </div>
            );
        };

        // SlideToUnlock component
        const SlideToUnlock = ({ onUnlock }) => {
            const sliderRef = useRef(null);
            const [isDragging, setIsDragging] = useState(false);
            const [currentX, setCurrentX] = useState(0);
            const [unlocked, setUnlocked] = useState(false);
            const [maxTranslateX, setMaxTranslateX] = useState(0);

            useEffect(() => {
                const calculateMaxTranslateX = () => {
                    if (sliderRef.current) {
                        setMaxTranslateX(sliderRef.current.offsetWidth - 50);
                    }
                };

                calculateMaxTranslateX();
                window.addEventListener('resize', calculateMaxTranslateX);

                return () => {
                    window.removeEventListener('resize', calculateMaxTranslateX);
                };
            }, []);

            const handleTouchStart = (e) => {
                if (unlocked) return;
                setIsDragging(true);
                sliderRef.current.startX = e.touches[0].clientX;
                sliderRef.current.initialX = currentX;
            };

            const handleTouchMove = (e) => {
                if (!isDragging || unlocked) return;
                const deltaX = e.touches[0].clientX - sliderRef.current.startX;
                let newX = sliderRef.current.initialX + deltaX;

                newX = Math.max(0, Math.min(newX, maxTranslateX));
                setCurrentX(newX);

                if (newX >= maxTranslateX - 5) {
                    setUnlocked(true);
                    setIsDragging(false);
                    onUnlock();
                }
            };

            const handleTouchEnd = () => {
                if (!unlocked) {
                    setIsDragging(false);
                    setCurrentX(0);
                }
            };

            return (
                <div 
                    ref={sliderRef}
                    className="slide-container relative w-full max-w-xs h-12 bg-white bg-opacity-20 rounded-full overflow-hidden shadow-lg"
                    onTouchStart={handleTouchStart}
                    onTouchMove={handleTouchMove}
                    onTouchEnd={handleTouchEnd}
                >
                    <div 
                        className="slide-fill absolute top-0 left-0 h-full bg-blue-400 bg-opacity-50 rounded-full"
                        style={{ width: `${(currentX / maxTranslateX) * 100}%` }}
                    ></div>
                    <div 
                        className={`slide-button absolute top-0 left-0 w-12 h-12 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full flex items-center justify-center text-white text-2xl shadow-md ${unlocked ? 'unlocked' : ''}`}
                        style={{ transform: `translateX(${currentX}px)` }}
                    >
                        {unlocked ? <i className="fas fa-check"></i> : <i className="fas fa-chevron-right"></i>}
                    </div>
                    <div className={`slide-text absolute w-full h-full flex items-center justify-center text-white text-sm font-semibold pointer-events-none ${unlocked ? 'opacity-0' : 'opacity-100'}`}>
                        {TRANSLATIONS["en-US"].slideToUnlock}
                    </div>
                </div>
            );
        };

        // SmallCard component for collection views
        const SmallCard = ({ card }) => {
            const frontParts = card.front.split('\n').map(s => s.trim()).filter(s => s);
            const chineseChar = frontParts[0] || '';
            return (
                <div className="small-card">
                    <div className="chinese-character">{chineseChar}</div>
                    <div className="emoji-display">{card.emoji}</div>
                </div>
            );
        };

        // Flashcard component with improved touch handling
        const Flashcard = ({ card, onFlip, onSwipe, isCurrent, className = '' }) => {
            const [isFlipped, setIsFlipped] = useState(false);
            const cardRef = useRef(null);
            
            // Touch handling refs
            const touchStartX = useRef(0);
            const touchStartY = useRef(0);
            const touchStartTime = useRef(0);
            const currentTransform = useRef({ x: 0, rotation: 0 });
            const isDragging = useRef(false);
            const hasMovedEnough = useRef(false);
            
            const { pronounceText } = useSpeech();

            // Reset flip state when card changes
            useEffect(() => {
                setIsFlipped(false);
                if (cardRef.current) {
                    cardRef.current.style.transform = '';
                    cardRef.current.style.opacity = '';
                    cardRef.current.classList.remove('swiping-left', 'swiping-right');
                }
                currentTransform.current = { x: 0, rotation: 0 };
                isDragging.current = false;
                hasMovedEnough.current = false;
            }, [card]);

            const handleTouchStart = (e) => {
                if (!isCurrent || !cardRef.current) return;
                
                e.preventDefault();
                
                const touch = e.touches[0];
                touchStartX.current = touch.clientX;
                touchStartY.current = touch.clientY;
                touchStartTime.current = Date.now();
                isDragging.current = false;
                hasMovedEnough.current = false;
                
                cardRef.current.style.transition = 'none';
            };

            const handleTouchMove = (e) => {
                if (!isCurrent || !cardRef.current) return;
                
                e.preventDefault();
                
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartX.current;
                const deltaY = touch.clientY - touchStartY.current;
                
                const absX = Math.abs(deltaX);
                const absY = Math.abs(deltaY);
                
                if (absX > absY && absX > 10) {
                    isDragging.current = true;
                    hasMovedEnough.current = absX > 20;
                    
                    const rotation = deltaX * 0.1;
                    const opacity = Math.max(0.3, 1 - (absX / window.innerWidth) * 1.5);
                    
                    currentTransform.current = { x: deltaX, rotation };
                    
                    cardRef.current.style.transform = `translateX(${deltaX}px) rotateZ(${rotation}deg)`;
                    cardRef.current.style.opacity = opacity;
                }
            };

            const handleTouchEnd = (e) => {
                if (!isCurrent || !cardRef.current) return;
                
                e.preventDefault();
                
                const touchEndTime = Date.now();
                const touchDuration = touchEndTime - touchStartTime.current;
                const { x: deltaX } = currentTransform.current;
                
                cardRef.current.style.transition = 'all 0.6s cubic-bezier(0.6, -0.28, 0.735, 0.045)';
                
                if (isDragging.current && hasMovedEnough.current) {
                    const swipeThreshold = window.innerWidth * 0.25;
                    
                    if (Math.abs(deltaX) > swipeThreshold) {
                        if (deltaX > 0) {
                            cardRef.current.classList.add('swiping-right');
                            setTimeout(() => onSwipe('right'), 300);
                        } else {
                            cardRef.current.classList.add('swiping-left');
                            setTimeout(() => onSwipe('left'), 300);
                        }
                    } else {
                        cardRef.current.style.transform = '';
                        cardRef.current.style.opacity = '';
                        currentTransform.current = { x: 0, rotation: 0 };
                    }
                } else if (!isDragging.current && touchDuration < 300) {
                    setIsFlipped(!isFlipped);
                    onFlip && onFlip();
                } else {
                    cardRef.current.style.transform = '';
                    cardRef.current.style.opacity = '';
                    currentTransform.current = { x: 0, rotation: 0 };
                }
                
                isDragging.current = false;
                hasMovedEnough.current = false;
            };

            const handlePronounce = (text, lang) => {
                if (text && text.trim()) {
                    pronounceText(text.trim(), lang);
                }
            };

            const frontParts = card.front.split('\n').map(s => s.trim()).filter(s => s);
            const backParts = card.back.split('\n').map(s => s.trim()).filter(s => s);
            
            const chineseChar = frontParts[0] || '';
            const pinyin = frontParts[1] || '';
            const englishTranslation = backParts[0] || '';
            const thaiTranslation = backParts[1] || '';

            return (
                <div 
                    ref={cardRef}
                    className={`card-3d ${isFlipped ? 'flipped' : ''} ${className}`}
                    onTouchStart={handleTouchStart}
                    onTouchMove={handleTouchMove}
                    onTouchEnd={handleTouchEnd}
                    style={{ touchAction: 'none' }}
                >
                    {/* Front Face */}
                    <div className="card-face flex flex-col items-center justify-center p-6">
                        <div className="card-content">
                            <div 
                                className="chinese-character" 
                                onClick={(e) => { 
                                    e.stopPropagation(); 
                                    handlePronounce(chineseChar, 'zh-CN'); 
                                }}
                            >
                                {chineseChar}
                            </div>
                            <div 
                                className="pinyin" 
                                onClick={(e) => { 
                                    e.stopPropagation(); 
                                    handlePronounce(pinyin, 'zh-CN'); 
                                }}
                            >
                                {pinyin}
                            </div>
                            <div className="emoji-display">{card.emoji}</div>
                        </div>
                    </div>

                    {/* Back Face */}
                    <div className="card-face card-back flex flex-col items-center justify-center p-6">
                        <div className="card-content">
                            <div 
                                className="english-translation" 
                                onClick={(e) => { 
                                    e.stopPropagation(); 
                                    handlePronounce(englishTranslation, 'en-US'); 
                                }}
                            >
                                {englishTranslation}
                            </div>
                            <div 
                                className="thai-translation" 
                                onClick={(e) => { 
                                    e.stopPropagation(); 
                                    handlePronounce(thaiTranslation, 'th-TH'); 
                                }}
                            >
                                {thaiTranslation}
                            </div>
                            <div className="emoji-display mt-4">{card.emoji}</div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('landing');
            const [flashcards, setFlashcards] = useState([]);
            const [currentCardIndex, setCurrentCardIndex] = useState(0);
            const [rememberedCards, setRememberedCards] = useState([]);
            const [forgottenCards, setForgottenCards] = useState([]);
            const [showErrorModal, setShowErrorModal] = useState(false);
            const [errorMessage, setErrorMessage] = useState('');
            const [code, setCode] = useState('');
            const [activeDeckTitle, setActiveDeckTitle] = useState('');

            // Function to handle code submission and deck loading
            const handleCodeUnlock = () => {
                const deckData = ACCESS_CODES[code];
                if (deckData) {
                    const initialCards = deckData.cards.map(card => ({ ...card, status: 'new' }));
                    setFlashcards([...initialCards].sort(() => Math.random() - 0.5));
                    setCurrentCardIndex(0);
                    setRememberedCards([]);
                    setForgottenCards([]);
                    setActiveDeckTitle(deckData.title);
                    setCurrentPage('flashcards');
                } else {
                    setErrorMessage("Invalid code. Please try again.");
                    setShowErrorModal(true);
                }
            };

            // Helper function to remove a card from a list by its 'front' content
            const removeCardFromList = useCallback((list, cardToRemove) => {
                return list.filter(card => card.front !== cardToRemove.front);
            }, []);

            // Handle swipe actions - FIXED VERSION
            const handleSwipe = useCallback((direction) => {
                if (flashcards.length === 0) return;

                const swipedCard = { ...flashcards[currentCardIndex] }; 
                let newFlashcards = [...flashcards];

                // Remove the current card from the deck
                newFlashcards.splice(currentCardIndex, 1);

                // Remove the card from both collections first
                let updatedRemembered = removeCardFromList(rememberedCards, swipedCard);
                let updatedForgotten = removeCardFromList(forgottenCards, swipedCard);

                if (direction === 'left') {
                    // Swiped left - card was forgotten
                    if (swipedCard.status === 'remembered_level1') {
                        // Card was remembered before, now forgotten - put back in deck
                        swipedCard.status = 'forgotten_level1';
                        const reinsertIndex = Math.min(currentCardIndex + 5, newFlashcards.length);
                        newFlashcards.splice(reinsertIndex, 0, swipedCard);
                        updatedForgotten = [...updatedForgotten, swipedCard];
                    } else if (swipedCard.status === 'new' || swipedCard.status === 'forgotten_level1') {
                        // New card or already forgotten - put back in deck
                        swipedCard.status = 'forgotten_level1';
                        const reinsertIndex = Math.min(currentCardIndex + 5, newFlashcards.length);
                        newFlashcards.splice(reinsertIndex, 0, swipedCard);
                        updatedForgotten = [...updatedForgotten, swipedCard];
                    } else if (swipedCard.status === 'forgotten_level2') {
                        // Already forgotten multiple times - keep putting back
                        swipedCard.status = 'forgotten_level2';
                        const reinsertIndex = Math.min(currentCardIndex + 5, newFlashcards.length);
                        newFlashcards.splice(reinsertIndex, 0, swipedCard);
                        updatedForgotten = [...updatedForgotten, swipedCard];
                    }
                } else {
                    // Swiped right - card was remembered
                    if (swipedCard.status === 'new') {
                        // First time seeing this card - remember it but put back for review
                        swipedCard.status = 'remembered_level1';
                        updatedRemembered = [...updatedRemembered, swipedCard];
                        newFlashcards.push(swipedCard); // Add to end of deck for later review
                    } else if (swipedCard.status === 'remembered_level1') {
                        // Second time remembering - fully remembered
                        swipedCard.status = 'remembered_level2';
                        updatedRemembered = [...updatedRemembered, swipedCard];
                        // Don't put back in deck - card is mastered
                    } else if (swipedCard.status === 'forgotten_level1') {
                        // Was forgotten, now remembered again
                        swipedCard.status = 'forgotten_level2';
                        const reinsertIndex = Math.min(currentCardIndex + 10, newFlashcards.length);
                        newFlashcards.splice(reinsertIndex, 0, swipedCard);
                        updatedForgotten = [...updatedForgotten, swipedCard];
                    } else if (swipedCard.status === 'forgotten_level2') {
                        // Multiple times forgotten, now remembered
                        swipedCard.status = 'remembered';
                        updatedRemembered = [...updatedRemembered, swipedCard];
                        // Don't put back - give them credit for finally getting it
                    }
                }

                setRememberedCards(updatedRemembered);
                setForgottenCards(updatedForgotten);
                setFlashcards(newFlashcards);

                setTimeout(() => {
                    if (newFlashcards.length === 0) {
                        setCurrentCardIndex(0);
                    } else if (currentCardIndex >= newFlashcards.length) {
                        setCurrentCardIndex(0);
                    }
                }, 300); 
            }, [flashcards, currentCardIndex, rememberedCards, forgottenCards, removeCardFromList]);

            // Reset app state to landing page
            const resetApp = () => {
                setCurrentPage('landing');
                setCode('');
                setFlashcards([]);
                setCurrentCardIndex(0);
                setRememberedCards([]);
                setForgottenCards([]);
                setActiveDeckTitle('');
            };

            // Component for displaying remembered/forgotten cards in a grid
            const CollectionPage = ({ title, cards, onBack, fallbackMessage }) => {
                return (
                    <div className="flex flex-col items-center justify-start min-h-screen min-h-dvh p-4 relative w-full">
                        <div className="w-full flex justify-between items-center p-4 z-10 bg-white bg-opacity-30 rounded-b-xl shadow-md">
                            <button 
                                onClick={onBack}
                                className="mobile-button bg-white bg-opacity-50 p-3 rounded-full shadow-md text-gray-800 hover:bg-opacity-70 transition"
                                title={TRANSLATIONS["en-US"].backToStudy}
                            >
                                <i className="fas fa-arrow-left text-xl"></i>
                            </button>
                            <h2 className="text-2xl font-bold text-gray-800">{title}</h2>
                            <div className="w-12 h-12"></div>
                        </div>

                        <div className="flex-grow w-full p-4">
                            {cards.length > 0 ? (
                                <div className="small-card-grid">
                                    {cards.map((card, index) => (
                                        <SmallCard key={index} card={card} />
                                    ))}
                                </div>
                            ) : (
                                <p className="text-white text-center text-lg mt-8">{fallbackMessage}</p>
                            )}
                        </div>
                    </div>
                );
            };

            // Component for displaying all decks
            const AllDecksPage = ({ title, decks, onBack }) => {
                return (
                    <div className="flex flex-col items-center justify-start min-h-screen min-h-dvh p-4 relative w-full">
                        <div className="w-full flex justify-between items-center p-4 z-10 bg-white bg-opacity-30 rounded-b-xl shadow-md">
                            <button 
                                onClick={onBack}
                                className="mobile-button bg-white bg-opacity-50 p-3 rounded-full shadow-md text-gray-800 hover:bg-opacity-70 transition"
                                title={TRANSLATIONS["en-US"].backToStudy}
                            >
                                <i className="fas fa-arrow-left text-xl"></i>
                            </button>
                            <h2 className="text-2xl font-bold text-gray-800">{title}</h2>
                            <div className="w-12 h-12"></div>
                        </div>

                        <div className="flex-grow w-full p-4">
                            <div className="small-card-grid">
                                {decks.map((deck, index) => (
                                    <div key={index} className="small-card flex-col items-center justify-center p-2">
                                        <h4 className="font-bold text-base mb-2">{deck.title}</h4>
                                        {deck.card ? (
                                            <SmallCard card={deck.card} />
                                        ) : (
                                            <p className="text-sm text-gray-500">No sample card</p>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            // Render content based on current page
            const renderContent = () => { 
                switch (currentPage) {
                    case 'landing':
                        return (
                            <div className="mobile-center flex-col p-4">
                                <div className="p-8 flex flex-col items-center gap-8 max-w-md w-full">
                                    <h1 className="text-3xl font-extrabold text-white text-center drop-shadow-lg">
                                        {TRANSLATIONS["en-US"].flashcardsCode}
                                    </h1>
                                    <p className="text-white text-lg text-center drop-shadow-md">
                                        {TRANSLATIONS["en-US"].landingPageSubtitle}
                                    </p>
                                    <input
                                        type="text"
                                        placeholder={TRANSLATIONS["en-US"].pasteCodePlaceholder}
                                        className="w-full p-3 rounded-xl bg-gray-100 bg-opacity-70 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 text-center text-lg text-gray-800"
                                        value={code}
                                        onChange={(e) => setCode(e.target.value)}
                                    />
                                    <SlideToUnlock onUnlock={handleCodeUnlock} />
                                </div>
                            </div>
                        );
                    case 'flashcards':
                        const currentCard = flashcards[currentCardIndex];
                        const nextCard = flashcards[currentCardIndex + 1];

                        if (!currentCard && flashcards.length > 0) {
                            setCurrentCardIndex(0);
                            return null;
                        }
                        
                        if (flashcards.length === 0) {
                            return (
                                <div className="mobile-center flex-col p-4">
                                    <div className="watercolor-card p-8 flex flex-col items-center gap-6 max-w-md w-full text-center">
                                        <h2 className="text-2xl font-bold text-gray-900">Deck Completed!</h2>
                                        <p className="text-gray-700">You've gone through all the cards in this deck.</p>
                                        <button
                                            onClick={resetApp}
                                            className="px-6 py-3 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 transition duration-300 mobile-button"
                                        >
                                            {TRANSLATIONS["en-US"].createNewFlashcardsLink}
                                        </button>
                                        <button
                                            onClick={() => setCurrentPage('allDecks')}
                                            className="px-6 py-3 bg-purple-500 text-white rounded-full shadow-lg hover:bg-purple-600 transition duration-300 mobile-button"
                                        >
                                            View All Decks
                                        </button>
                                    </div>
                                </div>
                            );
                        }

                        return (
                            <div className="flex flex-col items-center justify-between min-h-screen min-h-dvh p-4 relative">
                                {/* Top Navigation Icons */}
                                <div className="w-full flex justify-between items-center p-4 z-10 space-x-4">
                                    <button 
                                        onClick={() => setCurrentPage('remembered')}
                                        className="mobile-button bg-white bg-opacity-30 p-3 rounded-full shadow-md text-gray-800 hover:bg-opacity-50 transition"
                                        title={TRANSLATIONS["en-US"].rememberedCards}
                                    >
                                        <i className="fas fa-heart text-xl text-gray-600"></i>
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('forgotten')}
                                        className="mobile-button bg-white bg-opacity-30 p-3 rounded-full shadow-md text-gray-800 hover:bg-opacity-50 transition"
                                        title={TRANSLATIONS["en-US"].forgottenCards}
                                    >
                                        <i className="fas fa-question text-xl text-gray-600"></i>
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('allDecks')}
                                        className="mobile-button bg-white bg-opacity-30 p-3 rounded-full shadow-md text-gray-800 hover:bg-opacity-50 transition"
                                        title={TRANSLATIONS["en-US"].collection}
                                    >
                                        <i className="fas fa-layer-group text-xl text-gray-600"></i>
                                    </button>
                                    <a 
                                        href="https://bestling.net" 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="mobile-button bg-white bg-opacity-30 p-3 rounded-full shadow-md text-gray-800 hover:bg-opacity-50 transition flex items-center gap-2"
                                        title="Bestling.net"
                                    >
                                        <i className="fas fa-book text-xl"></i>
                                        <span className="hidden sm:inline">Bestling.net</span>
                                    </a>
                                    <button 
                                        onClick={resetApp}
                                        className="mobile-button bg-white bg-opacity-30 p-3 rounded-full shadow-md text-gray-800 hover:bg-opacity-50 transition"
                                        title={TRANSLATIONS["en-US"].createNewFlashcardsLink}
                                    >
                                        <i className="fas fa-undo text-xl"></i>
                                    </button>
                                </div>

                                {/* Card Display Area */}
                                <div className="card-scene relative w-full flex-grow flex items-center justify-center mb-8">
                                    {currentCard && (
                                        <Flashcard 
                                            card={currentCard} 
                                            onSwipe={handleSwipe} 
                                            isCurrent={true} 
                                            className="show" 
                                        />
                                    )}
                                    {currentCard && nextCard && (
                                        <Flashcard 
                                            card={nextCard} 
                                            isCurrent={false} 
                                            className="new-card" 
                                        />
                                    )}
                                </div>
                            </div>
                        );
                    case 'remembered':
                        return (
                            <CollectionPage 
                                title={TRANSLATIONS["en-US"].rememberedCards} 
                                cards={rememberedCards} 
                                onBack={() => setCurrentPage('flashcards')} 
                                fallbackMessage={TRANSLATIONS["en-US"].noCollectedCards}
                            />
                        );
                    case 'forgotten':
                        return (
                            <CollectionPage 
                                title={TRANSLATIONS["en-US"].forgottenCards} 
                                cards={forgottenCards} 
                                onBack={() => setCurrentPage('flashcards')}
                                fallbackMessage={TRANSLATIONS["en-US"].noCollectedCards}
                            />
                        );
                    case 'allDecks':
                        const allDeckItems = Object.keys(ACCESS_CODES).map(codeKey => {
                            const deck = ACCESS_CODES[codeKey];
                            return {
                                title: deck.title,
                                card: deck.sampleCard
                            };
                        });
                        return (
                            <AllDecksPage 
                                title={TRANSLATIONS["en-US"].collection} 
                                decks={allDeckItems} 
                                onBack={() => setCurrentPage('flashcards')}
                            />
                        );
                    default:
                        return null;
                }
            };

            return (
                <div className="min-h-screen min-h-dvh flex flex-col items-center justify-center">
                    {renderContent()}
                    <Modal
                        isOpen={showErrorModal}
                        onClose={() => setShowErrorModal(false)}
                        title="Error"
                        message={errorMessage}
                    />
                </div>
            );
        };
