        .card-3d {

            -webkit-tap-highlight-color: transparent;

        .card-3d.flipped {

            overflow: hidden;

        .floating-shape {

            backdrop-filter: blur(10px);

        .floating-shape:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; animation-duration: 25s; }
        .floating-shape:nth-child(2) { width: 120px; height: 120px; top: 20%; right: 15%; animation-delay: -5s; animation-duration: 30s; }
        .floating-shape:nth-child(3) { width: 60px; height: 60px; bottom: 30%; left: 20%; animation-delay: -10s; animation-duration: 20s; }

        .badge {

    </style>

        // --- UTILITY HOOKS & FUNCTIONS ---

        const useSpeech = () => {
            const [voices, setVoices] = useState([]);

            useEffect(() => {
                const loadVoices = () => {
                    const availableVoices = window.speechSynthesis.getVoices();
                    if (availableVoices.length > 0) {
                        setVoices(availableVoices);
                    }
                };
                
                loadVoices();
                window.speechSynthesis.onvoiceschanged = loadVoices;

                return () => {
                    window.speechSynthesis.onvoiceschanged = null;
                };
            }, []);
            
            const detectLanguage = (text) => {
                if (/[\u4e00-\u9fff]/.test(text)) return 'zh-CN';
                if (/[\u0e00-\u0e7f]/.test(text)) return 'th-TH';
                if (/^[a-z]+$/i.test(text) && text.length <= 6) return 'zh-CN'; // Pinyin
                return 'en-US';
            };

            const pronounceText = useCallback((text) => {
                if (!text || !text.trim() || !window.speechSynthesis || voices.length === 0) return;

                window.speechSynthesis.cancel();

                setTimeout(() => {
                    const textToPronounce = text.split('\n')[0].trim();
                    const utterance = new SpeechSynthesisUtterance(textToPronounce);
                    const lang = detectLanguage(textToPronounce);

                    utterance.lang = lang;
                    let voice;

                    if (lang === 'zh-CN') {
                        voice = voices.find(v => v.lang.includes('zh-CN') || v.lang.includes('zh-TW') || v.name.toLowerCase().includes('mandarin')) || voices.find(v => v.lang.startsWith('zh'));
                        utterance.rate = 0.6;
                        utterance.pitch = 1.0;
                    } else if (lang === 'th-TH') {
                        voice = voices.find(v => v.lang.includes('th-TH')) || voices.find(v => v.lang.startsWith('th'));
                        utterance.rate = 0.7;
                    } else {
                        voice = voices.find(v => v.lang.includes('en-US')) || voices.find(v => v.lang.startsWith('en'));
                        utterance.rate = 0.8;
                    }
                    
                    utterance.voice = voice || null;
                    utterance.onerror = (e) => console.error('Speech synthesis error:', e.error);
                    
                    window.speechSynthesis.speak(utterance);
                }, 100);
            }, [voices]);

            return pronounceText;

            const handleSwipeLeft = useCallback(() => {

                        newDeck = [...remainingCards, currentCard];
                    }

                    setDeck(newDeck);
                    setCurrentCardIndex(0);
                    setIsFlipped(false);
                    setSwipeState('');
                }, 400);
            }, [currentCard, deck, currentCardIndex, swipeState]);

            const handleSwipeRight = useCallback(() => {
                if (!currentCard || swipeState) return;

                setSwipeState('swiping-right');
                
                // Add to remembered collection
                setRememberedCards(prev => {
                    const exists = prev.find(card => card.id === currentCard.id);
                    return exists ? prev : [...prev, currentCard];
                });

                // Remove from deck permanently
                swipeTimeoutRef.current = setTimeout(() => {
                    const newDeck = deck.filter((_, index) => index !== currentCardIndex);
                    
                    if (newDeck.length === 0) {
                        // Reset deck if all cards are remembered
                        setDeck([...CHINESE_VOCABULARY]);
                        setCurrentCardIndex(0);
                    } else {
                        setDeck(newDeck);
                        setCurrentCardIndex(currentCardIndex >= newDeck.length ? 0 : currentCardIndex);
                    }
                    
                    setIsFlipped(false);
                    setSwipeState('');
                }, 400);
            }, [currentCard, deck, currentCardIndex, swipeState]);

            // Keyboard controls
            useEffect(() => {
                const handleKeyPress = (e) => {
                    if (e.key === 'ArrowLeft') {
                        handleSwipeLeft();
                    } else if (e.key === 'ArrowRight') {
                        handleSwipeRight();
                    } else if (e.key === ' ') {
                        e.preventDefault();
                        handleCardFlip();
                    }
                };

                window.addEventListener('keydown', handleKeyPress);
                return () => {
                    window.removeEventListener('keydown', handleKeyPress);
                    if (swipeTimeoutRef.current) {
                        clearTimeout(swipeTimeoutRef.current);
                    }
                };
            }, [handleSwipeLeft, handleSwipeRight]);

            // Touch/Mouse swipe detection
            const [touchStart, setTouchStart] = useState({ x: 0, y: 0 });
            const [touchEnd, setTouchEnd] = useState({ x: 0, y: 0 });

            const handleTouchStart = (e) => {
                const touch = e.touches ? e.touches[0] : e;
                setTouchStart({ x: touch.clientX, y: touch.clientY });
            };

            const handleTouchMove = (e) => {
                const touch = e.touches ? e.touches[0] : e;
                setTouchEnd({ x: touch.clientX, y: touch.clientY });
            };

            const handleTouchEnd = () => {
                if (!touchStart.x || !touchEnd.x) return;

                const deltaX = touchStart.x - touchEnd.x;
                const deltaY = Math.abs(touchStart.y - touchEnd.y);
                const minSwipeDistance = 50;

                if (Math.abs(deltaX) > minSwipeDistance && deltaY < 100) {
                    if (deltaX > 0) {
                        handleSwipeLeft();
                    } else {
                        handleSwipeRight();
                    }
                }

                setTouchStart({ x: 0, y: 0 });
                setTouchEnd({ x: 0, y: 0 });
            };

            if (!currentCard) {
                return (
                    <div className="mobile-center">
                        <div className="watercolor-card p-8 text-center">
                            <div className="text-6xl mb-4">üéâ</div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-2">Congratulations!</h2>
                            <p className="text-gray-600 mb-4">You've completed all flashcards!</p>
                            <button 
                                onClick={() => {
                                    setDeck([...CHINESE_VOCABULARY]);
                                    setCurrentCardIndex(0);
                                    setForgotCards([]);
                                    setRememberedCards([]);
                                }}
                                className="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors"
                            >
                                Start Over
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <>
                    {/* Top Navigation */}
                    <div className="top-nav">
                        <div className="nav-button" onClick={() => setShowForgotModal(true)}>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M8 12h8"/>
                                <path d="m12 8-4 4 4 4"/>
                            </svg>
                            <span>Forgot</span>
                            {forgotCards.length > 0 && (
                                <div className="badge">{forgotCards.length}</div>
                            )}
                        </div>

                        <div className="nav-button" onClick={() => window.open('https://bestling.net', '_blank')}>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
                            </svg>
                            <span>Bestling</span>
                        </div>

                        <div className="nav-button" onClick={() => setShowRememberedModal(true)}>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                <polyline points="20,6 9,17 4,12"/>
                            </svg>
                            <span>Remembered</span>
                            {rememberedCards.length > 0 && (
                                <div className="badge">{rememberedCards.length}</div>
                            )}
                        </div>
                    </div>

                    {/* Main Flashcard */}
                    <div className="mobile-center">
                        <div className="card-scene">
                            <div 
                                className={`card-3d ${isFlipped ? 'flipped' : ''} ${swipeState}`}
                                onClick={handleCardFlip}
                                onTouchStart={handleTouchStart}
                                onTouchMove={handleTouchMove}
                                onTouchEnd={handleTouchEnd}
                                onMouseDown={handleTouchStart}
                                onMouseMove={handleTouchMove}
                                onMouseUp={handleTouchEnd}
                            >
                                {/* Front of card */}
                                <div className="card-face">
                                    <div className="card-content">
                                        <div 
                                            className="chinese-character"
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                pronounceText(currentCard.front);
                                            }}
                                        >
                                            {currentCard.front.split('\n')[0]}
                                        </div>
                                        <div 
                                            className="pinyin"
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                pronounceText(currentCard.front.split('\n')[1]);
                                            }}
                                        >
                                            {currentCard.front.split('\n')[1]}
                                        </div>
                                    </div>
                                </div>

                                {/* Back of card */}
                                <div className="card-face card-back">
                                    <div className="card-content">
                                        <div className="translation-content">
                                            <div className="emoji-display">{currentCard.emoji}</div>
                                            <div 
                                                className="english-translation"
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                    pronounceText(currentCard.back.split('\n')[0]);
                                                }}
                                            >
                                                {currentCard.back.split('\n')[0]}
                                            </div>
                                            <div 
                                                className="thai-translation"
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                    pronounceText(currentCard.back.split('\n')[1]);
                                                }}
                                            >
                                                {currentCard.back.split('\n')[1]}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Swipe Instructions */}
                        <div className="fixed bottom-8 left-1/2 transform -translate-x-1/2 text-center">
                            <div className="bg-white bg-opacity-90 backdrop-blur-sm rounded-lg px-4 py-2 text-sm text-gray-600 mb-3">
                                ‚Üê Swipe left to review later | Swipe right to mark as remembered ‚Üí
                            </div>
                            <button
                                onClick={onBackToLanding}
                                className="text-white bg-gray-600 bg-opacity-80 backdrop-blur-sm rounded-lg px-3 py-1 text-xs hover:bg-opacity-90 transition-all"
                            >
                                enter new code
                            </button>
                        </div>

                        {/* Action Buttons for mobile */}
                        <div className="fixed bottom-16 left-1/2 transform -translate-x-1/2 flex gap-4">
                            <button
                                onClick={handleSwipeLeft}
                                className="mobile-button bg-red-500 text-white p-4 rounded-full shadow-lg hover:bg-red-600 transition-colors flex items-center justify-center"
                                disabled={!!swipeState}
                            >
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M8 12h8"/>
                                    <path d="m12 8-4 4 4 4"/>
                                </svg>
                            </button>
                            <button
                                onClick={handleSwipeRight}
                                className="mobile-button bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 transition-colors flex items-center justify-center"
                                disabled={!!swipeState}
                            >
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <polyline points="20,6 9,17 4,12"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    {/* Collection Modals */}
                    {showForgotModal && (
                        <div className="collection-modal" onClick={() => setShowForgotModal(false)}>
                            <div className="collection-content" onClick={(e) => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <circle cx="12" cy="12" r="10"/>
                                            <path d="M8 12h8"/>
                                            <path d="m12 8-4 4 4 4"/>
                                        </svg>
                                        Cards to Review
                                    </h2>
                                    <button
                                        onClick={() => setShowForgotModal(false)}
                                        className="text-gray-500 hover:text-gray-700 text-2xl"
                                    >
                                        √ó
                                    </button>
                                </div>
                                
                                {forgotCards.length === 0 ? (
                                    <p className="text-gray-600 text-center py-8">No cards to review yet!</p>
                                ) : (
                                    <div className="collection-grid">
                                        {forgotCards.map((card) => (
                                            <div key={card.id} className="mini-card">
                                                <div className="text-2xl mb-2">{card.emoji}</div>
                                                <div className="text-lg font-medium text-gray-800">
                                                    {card.front.split('\n')[0]}
                                                </div>
                                                <div className="text-sm text-gray-600">
                                                    {card.front.split('\n')[1]}
                                                </div>
                                                <div className="text-sm text-gray-500 mt-2">
                                                    {card.back.split('\n')[0]}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {showRememberedModal && (
                        <div className="collection-modal" onClick={() => setShowRememberedModal(false)}>
                            <div className="collection-content" onClick={(e) => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <polyline points="20,6 9,17 4,12"/>
                                        </svg>
                                        Remembered Cards
                                    </h2>
                                    <button
                                        onClick={() => setShowRememberedModal(false)}
                                        className="text-gray-500 hover:text-gray-700 text-2xl"
                                    >
                                        √ó
                                    </button>
                                </div>
                                
                                {rememberedCards.length === 0 ? (
                                    <p className="text-gray-600 text-center py-8">No cards remembered yet!</p>
                                ) : (
                                    <div className="collection-grid">
                                        {rememberedCards.map((card) => (
                                            <div key={card.id} className="mini-card">
                                                <div className="text-2xl mb-2">{card.emoji}</div>
                                                <div className="text-lg font-medium text-gray-800">
                                                    {card.front.split('\n')[0]}
                                                </div>
                                                <div className="text-sm text-gray-600">
                                                    {card.front.split('\n')[1]}
                                                </div>
                                                <div className="text-sm text-gray-500 mt-2">
                                                    {card.back.split('\n')[0]}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [currentPage, setCurrentPage] = useState('landing');
            const [enteredCode, setEnteredCode] = useState('');

            const handleCodeSubmit = (code) => {
                setEnteredCode(code);
                setCurrentPage('flashcards');
            };

            const handleBackToLanding = () => {
                setCurrentPage('landing');
                setEnteredCode('');
            };

            if (currentPage === 'landing') {
                return <LandingPage onCodeSubmit={handleCodeSubmit} />;
            }

            return <FlashcardApp onBackToLanding={handleBackToLanding} />;
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
