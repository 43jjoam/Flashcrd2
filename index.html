<html lang="en">

    <title>Chinese-Thai Flashcard App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Base styles for the watercolor card effect */
        .watercolor-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            touch-action: manipulation;
        }

        /* Styles for the 3D card scene and individual cards */
        .card-scene {
            width: min(80vw, 380px);
            height: min(55vh, 520px);
            margin: 0 auto;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-3d {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.4, 0.0, 0.2, 1), opacity 0.5s ease-out;
            cursor: pointer;
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
            z-index: 1;
        }

        .card-3d.flipped {
            transform: rotateY(180deg);
        }

        /* Swipe animations */
        .card-3d.swiping-left {
            transform: translateX(-120vw) rotateZ(-20deg);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        .card-3d.swiping-right {
            transform: translateX(120vw) rotateZ(20deg);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        /* New card animation */
        .card-3d.new-card {
            opacity: 0.5;
            transform: scale(0.95) translateY(20px);
            z-index: 0;
            pointer-events: none;
        }

        .card-3d.new-card.show {
            opacity: 1;
            transform: scale(1) translateY(0);
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
        }

        /* Card faces (front and back) */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-content {
            width: 100%;
            padding: clamp(16px, 4vw, 24px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Styles for text elements on the card */
        .chinese-character {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 300;
            color: #1f2937;
            margin-bottom: 8px;
            line-height: 1;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .chinese-character:hover {
            background-color: rgba(59, 130, 246, 0.1);
            transform: scale(1.05);
        }

        .chinese-character:active {
            transform: scale(0.95);
        }

        .pinyin {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: #6b7280;
            font-weight: 400;
            margin-bottom: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .pinyin:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .translation-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .emoji-display {
            font-size: clamp(2rem, 5vw, 2.8rem);
            margin-bottom: 8px;
        }

        .english-translation {
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .english-translation:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .thai-translation {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #6b7280;
            font-weight: 400;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .thai-translation:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        /* General mobile button styles */
        .mobile-button {
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.2s ease;
        }

        .mobile-button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* Floating background elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        /* Individual floating shape sizes and positions */
        .floating-shape:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; animation-duration: 25s; }
        .floating-shape:nth-child(2) { width: 120px; height: 120px; top: 20%; right: 15%; animation-delay: -5s; animation-duration: 30s; }
        .floating-shape:nth-child(3) { width: 60px; height: 60px; bottom: 30%; left: 20%; animation-delay: -10s; animation-duration: 20s; }
        .floating-shape:nth-child(4) { width: 100px; height: 100px; bottom: 20%; right: 25%; animation-delay: -15s; animation-duration: 35s; }
        .floating-shape:nth-child(5) { width: 40px; height: 40px; top: 50%; left: 5%; animation-delay: -20s; animation-duration: 15s; }
        .floating-shape:nth-child(6) { width: 90px; height: 90px; top: 70%; right: 10%; animation-delay: -8s; animation-duration: 28s; }

        /* Floating animation keyframes */
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg) scale(1); opacity: 0.3; }
            25% { transform: translateY(-20px) translateX(10px) rotate(90deg) scale(1.1); opacity: 0.5; }
            50% { transform: translateY(-40px) translateX(-5px) rotate(180deg) scale(0.9); opacity: 0.3; }
            75% { transform: translateY(-20px) translateX(-15px) rotate(270deg) scale(1.05); opacity: 0.4; }
            100% { transform: translateY(0px) translateX(0px) rotate(360deg) scale(1); opacity: 0.3; }
        }

        /* Animated background gradient */
        .animated-bg {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Parallax background layers */
        .parallax-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            pointer-events: none;
            z-index: -1;
        }

        .parallax-1 {
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3), transparent 50%);
            animation: parallaxMove1 30s ease-in-out infinite;
        }

        .parallax-2 {
            background: radial-gradient(circle at 60% 20%, rgba(120, 219, 255, 0.2), transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255, 159, 119, 0.2), transparent 50%);
            animation: parallaxMove2 25s ease-in-out infinite reverse;
        }

        /* Parallax movement keyframes */
        @keyframes parallaxMove1 {
            0%, 100% { transform: translateX(-10px) translateY(-5px) rotate(0deg); }
            50% { transform: translateX(10px) translateY(5px) rotate(1deg); }
        }

        @keyframes parallaxMove2 {
            0%, 100% { transform: translateX(5px) translateY(-10px) rotate(0deg); }
            50% { transform: translateX(-5px) translateY(10px) rotate(-1deg); }
        }

        /* Centering utility for mobile */
        .mobile-center {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
            width: 100%;
            padding: 16px;
            box-sizing: border-box;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 480px) {
            .card-scene {
                width: 90vw;
                height: 55vh;
            }
            .mobile-center {
                padding: 12px;
            }
        }

        /* Slide to unlock specific styles */
        .slide-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .slide-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
            font-size: 1rem;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .slide-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease-out;
            touch-action: pan-x;
        }

        .slide-button.unlocked {
            transform: translateX(calc(100% - 50px));
            cursor: auto;
        }

        .slide-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 25px;
            width: 0;
            transition: width 0.1s ease-out;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 90vw;
            width: 400px;
            text-align: center;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        /* Small card styles for collection views */
        .small-card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            padding: 10px;
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .small-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.8) 100%);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 120px;
            font-size: 0.8rem;
            color: #374151;
            transition: transform 0.2s ease;
        }

        .small-card:hover {
            transform: translateY(-5px);
        }

        .small-card .chinese-character {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }
        .small-card .pinyin {
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .small-card .emoji-display {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }
        .small-card .english-translation, .small-card .thai-translation {
            font-size: 0.8rem;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
