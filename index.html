    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Base styles for the watercolor card effect */
        .watercolor-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            touch-action: manipulation; /* Ensures touch events are handled correctly */
        }

        /* Styles for the 3D card scene and individual cards */
        .card-scene {
            /* Adjusted for 70% of screen size, centered */
            width: min(70vw, 400px); /* Max width 400px, but responsive to 70vw */
            height: min(70vh, 550px); /* Max height 550px, but responsive to 70vh */
            margin: 0 auto;
            perspective: 1000px; /* Creates the 3D perspective */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-3d {
            position: absolute; /* Changed to absolute for stacking and smooth transitions */
            width: 100%;
            height: 100%;
            transform-style: preserve-3d; /* Preserves 3D transformations for children */
            transition: transform 1.2s cubic-bezier(0.4, 0.0, 0.2, 1), opacity 0.5s ease-out; /* Smooth flip and opacity transitions */
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile */
        }

        .card-3d.flipped {
            transform: rotateY(180deg); /* Flips the card */
        }

        /* Swipe animations - more dramatic rotation and translation */
        .card-3d.swiping-left {
            transform: translateX(-150vw) rotateZ(-30deg) scale(0.5); /* Thrown out left with rotation */
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.6, -0.28, 0.735, 0.045); /* Faster, more impactful */
        }

        .card-3d.swiping-right {
            transform: translateX(150vw) rotateZ(30deg) scale(0.5); /* Thrown out right with rotation */
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.6, -0.28, 0.735, 0.045); /* Faster, more impactful */
        }

        /* New card animation */
        .card-3d.new-card {
            opacity: 0;
            transform: scale(0.8); /* Starts slightly smaller */
        }

        .card-3d.new-card.show {
            opacity: 1;
            transform: scale(1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Springy entrance */
        }

        /* Card faces (front and back) */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides the back of the face when flipped */
            -webkit-backface-visibility: hidden;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .card-back {
            transform: rotateY(180deg); /* Rotates the back face to be visible when flipped */
        }

        .card-content {
            width: 100%;
            padding: clamp(16px, 4vw, 24px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Styles for text elements on the card */
        .chinese-character {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 300;
            color: #1f2937;
            margin-bottom: 8px;
            line-height: 1;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .chinese-character:hover {
            background-color: rgba(59, 130, 246, 0.1);
            transform: scale(1.05);
        }

        .chinese-character:active {
            transform: scale(0.95);
        }

        .pinyin {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: #6b7280;
            font-weight: 400;
            margin-bottom: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .pinyin:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .translation-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .emoji-display {
            font-size: clamp(2rem, 5vw, 2.8rem);
            margin-bottom: 8px;
        }

        .english-translation {
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .english-translation:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .thai-translation {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #6b7280;
            font-weight: 400;
            cursor: pointer; /* Added cursor for clickability */
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .thai-translation:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        /* General mobile button styles */
        .mobile-button {
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.2s ease;
        }

        .mobile-button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* Floating background elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
            z-index: 0;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        /* Individual floating shape sizes and positions */
        .floating-shape:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; animation-duration: 25s; }
        .floating-shape:nth-child(2) { width: 120px; height: 120px; top: 20%; right: 15%; animation-delay: -5s; animation-duration: 30s; }
        .floating-shape:nth-child(3) { width: 60px; height: 60px; bottom: 30%; left: 20%; animation-delay: -10s; animation-duration: 20s; }
        .floating-shape:nth-child(4) { width: 100px; height: 100px; bottom: 20%; right: 25%; animation-delay: -15s; animation-duration: 35s; }
        .floating-shape:nth-child(5) { width: 40px; height: 40px; top: 50%; left: 5%; animation-delay: -20s; animation-duration: 15s; }
        .floating-shape:nth-child(6) { width: 90px; height: 90px; top: 70%; right: 10%; animation-delay: -8s; animation-duration: 28s; }

        /* Floating animation keyframes */
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg) scale(1); opacity: 0.3; }
            25% { transform: translateY(-20px) translateX(10px) rotate(90deg) scale(1.1); opacity: 0.5; }
            50% { transform: translateY(-40px) translateX(-5px) rotate(180deg) scale(0.9); opacity: 0.3; }
            75% { transform: translateY(-20px) translateX(-15px) rotate(270deg) scale(1.05); opacity: 0.4; }
            100% { transform: translateY(0px) translateX(0px) rotate(360deg) scale(1); opacity: 0.3; }
        }

        /* Animated background gradient */
        .animated-bg {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Parallax background layers */
        .parallax-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 120%; /* Slightly larger to allow for movement */
            height: 120%;
            pointer-events: none;
            z-index: -1; /* Behind other content */
        }

        .parallax-1 {
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3), transparent 50%);
            animation: parallaxMove1 30s ease-in-out infinite;
        }

        .parallax-2 {
            background: radial-gradient(circle at 60% 20%, rgba(120, 219, 255, 0.2), transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255, 159, 119, 0.2), transparent 50%);
            animation: parallaxMove2 25s ease-in-out infinite reverse;
        }

        /* Parallax movement keyframes */
        @keyframes parallaxMove1 {
            0%, 100% { transform: translateX(-10px) translateY(-5px) rotate(0deg); }
            50% { transform: translateX(10px) translateY(5px) rotate(1deg); }
        }

        @keyframes parallaxMove2 {
            0%, 100% { transform: translateX(5px) translateY(-10px) rotate(0deg); }
            50% { transform: translateX(-5px) translateY(10px) rotate(-1deg); }
        }

        /* Centering utility for mobile */
        .mobile-center {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Fallback for older browsers */
            min-height: 100dvh; /* Dynamic viewport height */
            width: 100%;
            padding: 16px;
            box-sizing: border-box;
        }
        
        /* Responsive adjustments for smaller screens */
        @media (max-width: 480px) {
            .card-scene {
                width: 90vw; /* Even wider on small screens */
                height: 60vh; /* Adjust height for better fit */
            }
            .mobile-center {
                padding: 12px;
            }
        }

        /* Slide to unlock specific styles */
        .slide-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .slide-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
            font-size: 1rem;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .slide-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease-out; /* Smooth movement */
            touch-action: pan-x; /* Allows horizontal panning */
        }

        .slide-button.unlocked {
            transform: translateX(calc(100% - 50px)); /* Moves to the right end */
            cursor: auto;
        }

        .slide-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 25px;
            width: 0;
            transition: width 0.1s ease-out;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 90vw;
            width: 400px;
            text-align: center;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        /* Small card styles for collection views */
        .small-card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* 2x3 like layout */
            gap: 16px;
            padding: 10px;
            max-height: 60vh; /* Limit height for scrolling */
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .small-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.8) 100%);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 120px;
            font-size: 0.8rem;
            color: #374151;
            transition: transform 0.2s ease;
        }

        .small-card:hover {
            transform: translateY(-5px);
        }

        .small-card .chinese-character {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }
        .small-card .pinyin {
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .small-card .emoji-display {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }
        .small-card .english-translation, .small-card .thai-translation {
            font-size: 0.8rem;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

        // Custom hook for speech synthesis
        const useSpeech = () => {
            const [voices, setVoices] = useState([]);

            // Effect to load available voices when component mounts or voices change
            useEffect(() => {
                const loadVoices = () => {
                    const availableVoices = window.speechSynthesis.getVoices();
                    if (availableVoices.length > 0) {
                        setVoices(availableVoices);
                    }
                };
                
                loadVoices(); // Initial load
                window.speechSynthesis.onvoiceschanged = loadVoices; // Listen for voice changes

                // Cleanup function
                return () => {
                    window.speechSynthesis.onvoiceschanged = null;
                };
            }, []);
            
            // Function to detect language based on text content
            const detectLanguage = (text) => {
                if (!text) return 'en-US';
                // Check for Chinese characters
                if (/[\u4e00-\u9fff]/.test(text)) return 'zh-CN';
                // Check for Thai characters
                if (/[\u0e00-\u0e7f]/.test(text)) return 'th-TH';
                // Simple check for Pinyin (latin characters, no spaces, short)
                if (/^[a-zA-Z\u0300-\u036f]+$/.test(text) && text.length <= 10) return 'zh-CN'; 
                return 'en-US'; // Default to English
            };

            // Function to pronounce text
            const pronounceText = useCallback((text, specificLang = null) => {
                if (!text || !text.trim() || !window.speechSynthesis || voices.length === 0) {
                    console.warn("Speech synthesis not ready or text is empty.");
                    return;
                }

                window.speechSynthesis.cancel(); // Stop any ongoing speech

                // Small delay to ensure cancel works reliably before speaking new text
                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(text);
                    const lang = specificLang || detectLanguage(text); // Use specificLang if provided, else detect

                    let voice;

                    // Select voice based on detected/specified language
                    if (lang.startsWith('zh')) {
                        voice = voices.find(v => v.lang.includes('zh-CN') || v.lang.includes('zh-TW') || v.name.toLowerCase().includes('mandarin')) || voices.find(v => v.lang.startsWith('zh'));
                        utterance.rate = 0.6; // Slower rate for Chinese
                        utterance.pitch = 1.0;
                    } else if (lang.startsWith('th')) {
                        voice = voices.find(v => v.lang.includes('th-TH')) || voices.find(v => v.lang.startsWith('th'));
                        utterance.rate = 0.7; // Slightly slower for Thai
                    } else { // Default to English
                        voice = voices.find(v => v.lang.includes('en-US')) || voices.find(v => v.lang.startsWith('en'));
                        utterance.rate = 0.8;
                    }
                    
                    utterance.voice = voice || null; // Assign selected voice
                    
                    utterance.onerror = (e) => console.error('Speech synthesis error:', e.error);
                    
                    window.speechSynthesis.speak(utterance); // Speak the text
                }, 100); 
            }, [voices]); // Re-create if voices change

            return { pronounceText };
        };

            const [currentX, setCurrentX] = useState(0);
            const [unlocked, setUnlocked] = useState(false);
            const [maxTranslateX, setMaxTranslateX] = useState(0); // Make dynamic

            // Calculate maxTranslateX on mount and window resize
            useEffect(() => {
                const calculateMaxTranslateX = () => {
                    if (sliderRef.current) {
                        // Container width minus button width (50px)
                        setMaxTranslateX(sliderRef.current.offsetWidth - 50);
                    }
                };

                calculateMaxTranslateX();
                window.addEventListener('resize', calculateMaxTranslateX);

                return () => {
                    window.removeEventListener('resize', calculateMaxTranslateX);
                };
            }, []);

                if (unlocked) return;
                setIsDragging(true);
                // Store the initial touch X position

                sliderRef.current.initialX = currentX;
            };

            const handleTouchMove = (e) => {
                if (!isDragging || unlocked) return;
                const deltaX = e.touches[0].clientX - sliderRef.current.startX;
                let newX = sliderRef.current.initialX + deltaX;

                // Clamp the newX value between 0 and maxTranslateX

                if (newX >= maxTranslateX - 5) { // Threshold for unlock

                    setIsDragging(false);
                    onUnlock();
                }
            };

                    setIsDragging(false);
                    setCurrentX(0); // Reset if not unlocked

            };

        };

        // SmallCard component for collection views
        const SmallCard = ({ card }) => {
            const [chineseChar, pinyin] = card.front.split('\n').map(s => s.trim());
            const [englishTranslation, thaiTranslation] = card.back.split('\n').map(s => s.trim());
            return (
                <div className="small-card">
                    <div className="chinese-character">{chineseChar}</div>
                    <div className="pinyin">{pinyin}</div>
                    <div className="emoji-display">{card.emoji}</div>
                    <div className="english-translation">{englishTranslation}</div>
                    <div className="thai-translation">{thaiTranslation}</div>
                </div>
            );
        };


        // Flashcard component
        const Flashcard = ({ card, onFlip, onSwipe, isCurrent, className = '' }) => {
            const [isFlipped, setIsFlipped] = useState(false);
            const cardRef = useRef(null);
            const startX = useRef(0);
            const currentTranslateX = useRef(0);
            const isSwiping = useRef(false);
            const { pronounceText } = useSpeech();

            // Reset flip state when card changes
            useEffect(() => {
                setIsFlipped(false);
            }, [card]);

            // Handle touch start for swiping
            const handleTouchStart = (e) => {
                if (!isCurrent) return; // Only interact with the current card
                startX.current = e.touches[0].clientX;
                isSwiping.current = false;
                cardRef.current.style.transition = 'none'; // Disable transition during drag
            };

            // Handle touch move for swiping
            const handleTouchMove = (e) => {
                if (!isCurrent || !cardRef.current) return;
                const deltaX = e.touches[0].clientX - startX.current;
                currentTranslateX.current = deltaX;

                // If movement is significant, consider it a swipe
                if (Math.abs(deltaX) > 20) {
                    isSwiping.current = true;
                    // Apply a more dynamic rotation based on swipe distance
                    const rotationZ = deltaX / 5; // Adjust sensitivity
                    const opacity = 1 - (Math.abs(deltaX) / window.innerWidth); // Fade out based on screen width
                    cardRef.current.style.transform = `translateX(${deltaX}px) rotateZ(${rotationZ}deg)`;
                    cardRef.current.style.opacity = opacity; 
                }
            };

            // Handle touch end for swiping
            const handleTouchEnd = () => {
                if (!isCurrent || !cardRef.current) return;
                cardRef.current.style.transition = 'all 0.6s cubic-bezier(0.6, -0.28, 0.735, 0.045)'; // Re-enable transition with new animation

                if (isSwiping.current) {
                    if (currentTranslateX.current > 100) { // Swiped right (remembered)
                        cardRef.current.classList.add('swiping-right');
                        setTimeout(() => onSwipe('right'), 600); // Call callback after animation
                    } else if (currentTranslateX.current < -100) { // Swiped left (forgot)
                        cardRef.current.classList.add('swiping-left');
                        setTimeout(() => onSwipe('left'), 600); // Call callback after animation
                    } else {
                        // Reset card position if not swiped enough
                        cardRef.current.style.transform = '';
                        cardRef.current.style.opacity = '';
                    }
                } else {
                    // If not swiping, it's a tap to flip
                    setIsFlipped(!isFlipped);
                    onFlip && onFlip();
                }
                isSwiping.current = false;
                currentTranslateX.current = 0;
            };

            // Function to handle pronunciation for specific text parts
            const handlePronounce = (text, lang) => {
                pronounceText(text, lang);
            };

            // Split front and back content for individual pronunciation
            const [chineseChar, pinyin] = card.front.split('\n').map(s => s.trim());
            const [englishTranslation, thaiTranslation] = card.back.split('\n').map(s => s.trim());

            return (
                <div 
                    ref={cardRef}
                    className={`card-3d ${isFlipped ? 'flipped' : ''} ${className}`}
                    onTouchStart={handleTouchStart}
                    onTouchMove={handleTouchMove}
                    onTouchEnd={handleTouchEnd}
                >
                    {/* Front Face */}
                    <div className="card-face flex flex-col items-center justify-center p-6">
                        <div className="card-content">
                            <div 
                                className="chinese-character" 
                                onClick={(e) => { e.stopPropagation(); handlePronounce(chineseChar, 'zh-CN'); }}
                            >
                                {chineseChar}
                            </div>
                            <div 
                                className="pinyin" 
                                onClick={(e) => { e.stopPropagation(); handlePronounce(pinyin, 'zh-CN'); }}
                            >
                                {pinyin}
                            </div>
                            <div className="emoji-display">{card.emoji}</div>
                        </div>
                    </div>

                    {/* Back Face */}
                    <div className="card-face card-back flex flex-col items-center justify-center p-6">
                        <div className="card-content">
                            <div 
                                className="english-translation" 
                                onClick={(e) => { e.stopPropagation(); handlePronounce(englishTranslation, 'en-US'); }}
                            >
                                {englishTranslation}
                            </div>
                            <div 
                                className="thai-translation" 
                                onClick={(e) => { e.stopPropagation(); handlePronounce(thaiTranslation, 'th-TH'); }}
                            >
                                {thaiTranslation}
                            </div>
                            <div className="emoji-display mt-4">{card.emoji}</div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('landing'); // 'landing', 'flashcards', 'collection', 'remembered', 'forgotten'
            const [flashcards, setFlashcards] = useState([]);
            const [currentCardIndex, setCurrentCardIndex] = useState(0);
            const [rememberedCards, setRememberedCards] = useState([]);
            const [forgottenCards, setForgottenCards] = useState([]);
            const [showModal, setShowModal] = useState(false); // Unified modal state
            const [modalContent, setModalContent] = useState({ title: '', message: '', children: null });
            const [code, setCode] = useState('');
            const [showErrorModal, setShowErrorModal] = useState(false);
            const [errorMessage, setErrorMessage] = useState('');

            // Function to handle code submission and deck loading
            const handleCodeUnlock = () => {
                const deckData = ACCESS_CODES[code];
                if (deckData) {
                    setFlashcards([...deckData.cards].sort(() => Math.random() - 0.5)); // Shuffle the deck
                    setCurrentCardIndex(0);
                    setRememberedCards([]);
                    setForgottenCards([]);
                    setCurrentPage('flashcards');
                } else {
                    setErrorMessage("Invalid code. Please try again.");
                    setShowErrorModal(true);
                }
            };

            // Handle swipe actions
            const handleSwipe = useCallback((direction) => {
                if (flashcards.length === 0) return;

                const swipedCard = flashcards[currentCardIndex];
                
                if (direction === 'right') { // Remembered
                    setRememberedCards(prev => [...prev, swipedCard]);
                } else { // Forgot
                    setForgottenCards(prev => [...prev, swipedCard]);
                    // Add forgotten card back into the deck, 5 cards later or at the end
                    const newFlashcards = [...flashcards];
                    const reinsertIndex = Math.min(currentCardIndex + 5, newFlashcards.length - 1);
                    newFlashcards.splice(reinsertIndex, 0, swipedCard);
                    setFlashcards(newFlashcards);
                }

                // Move to the next card
                setTimeout(() => {
                    setCurrentCardIndex(prevIndex => prevIndex + 1);
                }, 600); // Delay to match swipe animation
            }, [flashcards, currentCardIndex]);

            // Reset app state to landing page
            const resetApp = () => {
                setCurrentPage('landing');
                setCode('');
                setFlashcards([]);
                setCurrentCardIndex(0);
                setRememberedCards([]);
                setForgottenCards([]);
            };

            // Function to open the remembered cards modal
            const openRememberedCards = () => {
                setModalContent({
                    title: TRANSLATIONS["en-US"].rememberedCards,
                    children: rememberedCards.length > 0 ? (
                        <div className="small-card-grid">
                            {rememberedCards.map((card, index) => (
                                <SmallCard key={`remembered-${index}`} card={card} />
                            ))}
                        </div>
                    ) : (
                        <p className="text-gray-700">{TRANSLATIONS["en-US"].noCollectedCards}</p>
                    )
                });
                setShowModal(true);
            };

            // Function to open the forgotten cards modal
            const openForgottenCards = () => {
                setModalContent({
                    title: TRANSLATIONS["en-US"].forgottenCards,
                    children: forgottenCards.length > 0 ? (
                        <div className="small-card-grid">
                            {forgottenCards.map((card, index) => (
                                <SmallCard key={`forgotten-${index}`} card={card} />
                            ))}
                        </div>
                    ) : (
                        <p className="text-gray-700">{TRANSLATIONS["en-US"].noCollectedCards}</p>
                    )
                });
                setShowModal(true);
            };

            // Function to open the all decks modal
            const openAllDecks = () => {
                const deckList = Object.keys(ACCESS_CODES).map(codeKey => {
                    const deck = ACCESS_CODES[codeKey];
                    return (
                        <div key={codeKey} className="small-card flex-col items-center justify-center p-2">
                            <h4 className="font-bold text-base mb-2">{deck.title}</h4>
                            {deck.sampleCard ? (
                                <SmallCard card={deck.sampleCard} />
                            ) : (
                                <p className="text-sm text-gray-500">No sample card</p>
                            )}
                        </div>
                    );
                });

                setModalContent({
                    title: TRANSLATIONS["en-US"].collection,
                    children: (
                        <div className="small-card-grid">
                            {deckList}
                        </div>
                    )
                });
                setShowModal(true);
            };


            // Render content based on current page
            const renderContent = () => {
                switch (currentPage) {
                    case 'landing':
                        return (
                            <div className="mobile-center flex-col p-4">
                                {/* Removed watercolor-card class for transparent background */}
                                <div className="p-8 flex flex-col items-center gap-8 max-w-md w-full">
                                    <h1 className="text-3xl font-extrabold text-white text-center drop-shadow-lg">
                                        {TRANSLATIONS["en-US"].flashcardsCode}
                                    </h1>
                                    <p className="text-white text-lg text-center drop-shadow-md">
                                        {TRANSLATIONS["en-US"].landingPageSubtitle}
                                    </p>
                                    <input
                                        type="text"
                                        placeholder={TRANSLATIONS["en-US"].pasteCodePlaceholder}
                                        className="w-full p-3 rounded-xl bg-gray-100 bg-opacity-70 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 text-center text-lg text-gray-800"
                                        value={code}
                                        onChange={(e) => setCode(e.target.value)}
                                    />
                                    <SlideToUnlock onUnlock={handleCodeUnlock} />
                                </div>
                            </div>
                        );
                    case 'flashcards':
                        const currentCard = flashcards[currentCardIndex];
                        const nextCard = flashcards[currentCardIndex + 1];

                        if (!currentCard) {
                            return (
                                <div className="mobile-center flex-col p-4">
                                    <div className="watercolor-card p-8 flex flex-col items-center gap-6 max-w-md w-full text-center">
                                        <h2 className="text-2xl font-bold text-gray-900">Deck Completed!</h2>
                                        <p className="text-gray-700">You've gone through all the cards in this deck.</p>
                                        <button
                                            onClick={resetApp}
                                            className="px-6 py-3 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 transition duration-300 mobile-button"
                                        >
                                            {TRANSLATIONS["en-US"].createNewFlashcardsLink}
                                        </button>
                                        <button
                                            onClick={openAllDecks}
                                            className="px-6 py-3 bg-purple-500 text-white rounded-full shadow-lg hover:bg-purple-600 transition duration-300 mobile-button"
                                        >
                                            View All Decks
                                        </button>
                                    </div>
                                </div>
                            );
                        }

                        return (
                            <div className="flex flex-col items-center justify-between min-h-screen min-h-dvh p-4 relative">
                                {/* Top Navigation Icons */}
                                <div className="w-full flex justify-between items-center p-4 z-10">
                                    <button 
                                        onClick={openRememberedCards}
                                        className="mobile-button bg-white bg-opacity-30 p-3 rounded-full shadow-md text-gray-800 hover:bg-opacity-50 transition"
                                        title={TRANSLATIONS["en-US"].rememberedCards}
                                    >
                                        <i className="fas fa-heart text-xl text-gray-600"></i>
                                    </button>
                                    <button 
                                        onClick={openForgottenCards}
                                        className="mobile-button bg-white bg-opacity-30 p-3 rounded-full shadow-md text-gray-800 hover:bg-opacity-50 transition"
                                        title={TRANSLATIONS["en-US"].forgottenCards}
                                    >
                                        <i className="fas fa-question text-xl text-gray-600"></i>
                                    </button>
                                    <button 
                                        onClick={openAllDecks}
                                        className="mobile-button bg-white bg-opacity-30 p-3 rounded-full shadow-md text-gray-800 hover:bg-opacity-50 transition"
                                        title={TRANSLATIONS["en-US"].collection}
                                    >
                                        <i className="fas fa-layer-group text-xl text-gray-600"></i>
                                    </button>
                                    <a 
                                        href="https://bestling.net" 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="mobile-button bg-white bg-opacity-30 p-3 rounded-full shadow-md text-gray-800 hover:bg-opacity-50 transition flex items-center gap-2"
                                    >
                                        <i className="fas fa-external-link-alt text-xl"></i>
                                        <span className="hidden sm:inline">Bestling.net</span>
                                    </a>
                                    <button 
                                        onClick={resetApp}
                                        className="mobile-button bg-white bg-opacity-30 p-3 rounded-full shadow-md text-gray-800 hover:bg-opacity-50 transition"
                                        title={TRANSLATIONS["en-US"].createNewFlashcardsLink}
                                    >
                                        <i className="fas fa-undo text-xl"></i>
                                    </button>
                                </div>

                                {/* Card Display Area */}
                                <div className="card-scene relative w-full flex-grow flex items-center justify-center mb-8">
                                    {/* Render next card slightly behind current for smooth transition */}
                                    {nextCard && (
                                        <Flashcard 
                                            card={nextCard} 
                                            isCurrent={false} 
                                            className="new-card" // Class for initial hidden state
                                        />
                                    )}
                                    {/* Current Card */}
                                    <Flashcard 
                                        card={currentCard} 
                                        onSwipe={handleSwipe} 
                                        isCurrent={true} 
                                        className="show" // Class to show the current card
                                    />
                                </div>

                                {/* Removed progress tracking icons from bottom */}
                            </div>
                        );
                    default:
                        return null;
                }
            };

            return (
                <div className="min-h-screen min-h-dvh flex flex-col items-center justify-center">
                    {renderContent()}
                    {/* Unified Modal for collection views and errors */}
                    <Modal
                        isOpen={showModal || showErrorModal}
                        onClose={() => { setShowModal(false); setShowErrorModal(false); }}
                        title={showErrorModal ? "Error" : modalContent.title}
                        message={showErrorModal ? errorMessage : modalContent.message}
                    >
                        {modalContent.children}
                    </Modal>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
